<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fair Play Chile</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Gestión y tecnología deportiva. Profesionaliza tu liga con Fair Play Chile.">
  <meta name="author" content="Fair Play Chile">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fairplaychile.com/">
  <meta property="og:title" content="Fair Play Chile">
  <meta property="og:description" content="Gestión y tecnología deportiva. Profesionaliza tu liga con Fair Play Chile.">
  <meta property="og:image" content="">

  <!-- Organization JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Fair Play Chile",
      "url": "https://fairplaychile.com",
      "logo": "https://fairplaychile.com/logo.png",
      "sameAs": [
        "https://www.facebook.com/fairplaychile",
        "https://www.instagram.com/fairplaychile"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+56912345678",
        "contactType": "customer service"
      }
    }
  </script>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
